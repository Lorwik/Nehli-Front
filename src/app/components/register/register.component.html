<header>
  <img src="assets/images/logo.webp" alt="Logo" routerLink="">
</header>

<div class="login-form">
  <form (ngSubmit)="onSubmit()">
    <div class="p-inputgroup">
      <span class="p-input-icon-left">
        <i class="pi pi-user"></i>
      </span>
      <input type="text" placeholder="Username" name="username" [(ngModel)]="username">
    </div>

    <div class="p-inputgroup">
      <span class="p-input-icon-left">
        <i class="pi pi-lock"></i>
      </span>
      <input type="password" placeholder="Password" name="password" [(ngModel)]="password">
    </div>

    <div class="p-inputgroup">
      <span class="p-input-icon-left">
        <i class="pi pi-lock"></i>
      </span>
      <input type="email" placeholder="Email" name="email" [(ngModel)]="email">
    </div>

    <button type="submit" class="p-button p-button-raised p-button-rounded">
      Registrar Cuenta
    </button>

    <div *ngIf="loginError" class="error-message">
      Error en el registro. Por favor, revisa tus credenciales e intenta de nuevo.
    </div>
  </form>
</div>
