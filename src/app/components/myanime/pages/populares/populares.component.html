  <div class="p-d-flex p-flex-wrap p-jc-center">
    <div class="p-mr-2 tarjeta-container" *ngFor="let popular of populares">
      <app-tarjetas
        [data]="{
          imagen: popular.images['jpg'].image_url,
          titulo: popular.title,

  </div>
